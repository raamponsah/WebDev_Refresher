<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Masters</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <img src="images/coffee_masters_logo.png" alt="">
  <h1>Coffee Masters</h1>
</header>

<main>
  <section id="cart">
    <h5>Items</h5>
    <ul>

      <li class="item">
        <span>1x</span>
        <div>
          <h4>Cappuccino</h4>
          <p>Lite form</p>
        </div>
          <span>$3.35</span>
      </li>

      <li class="item">
        <span>1x</span>
      <div>
        <h4>Cappuccino</h4>
        <p>Lite Milk</p>
        <p>Double espresso</p>
      </div>
        <span>$3.85</span>
      </li>

      <li class="item">
        <span>1x</span>
       <div>
         <h4>Croissant</h4>
         <p>Butter</p>
       </div>
        <span>$2.45</span>
      </li>

    </ul>
  </section>

<section id="payment-details">

  <section id="order-name">

    <label for="name">
    <h5>Name</h5>
      <input type="text" name="name" id="name">
    </label>
  </section>

  <section id="card-details">
    <label for="card-number">
    <h5>Payment</h5>
      <input type="number" name="cardNumber" id="card-number">
    </label>

    <label for="ccv">
      <h5>CCV</h5>
      <input type="number" name="ccv" id="ccv">
    </label>
  </section>
</section>

  <section id="payment-summary">
    <ul>
      <li>
        <h6>Subtotal</h6>
        <span>$9.65</span>
      </li>

      <li>
        <h6>Tax</h6>
        <span>$0.82</span>
      </li>

      <li>
        <h6>Total</h6>
        <span>$10.47</span>
      </li>

    </ul>

    <a href="">Pay Order</a>
  </section>
</main>
</body>
</html>
